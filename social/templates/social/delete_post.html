{% extends "social/base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h2 class="text-xl font-bold text-gray-900 mb-4">Are you sure you want to delete this post?</h2>
    <form method="post" class="flex justify-between items-center">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-md shadow-sm hover:bg-red-700">
            Delete
        </button>
        <a href="{% url 'profile' %}" class="px-4 py-2 bg-gray-300 text-gray-800 text-sm font-medium rounded-md shadow-sm hover:bg-gray-400">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
